<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/webix/webix.css">
    <script src="node_modules/webix/webix_debug.js"></script>
    <title>Setting Components</title>
</head>
<body>
    <script src="json/small_film_set.json"></script>
    <script type="text/javascript" charset="utf-8">
   webix.ui({
       width:500,
       rows: [
            {view:"toolbar", elements:[
                {view:"button", value:"Add", width:100},
                {view:"button", value:"Delete", width:100}
            ]},
            {cols:[
               {view:"form", elements:[
                   {view:"text", placeholder:"Title"},
                   {view:"text", placeholder:"Year"}
               ]},
               {
                    view:"list",
                    template:"#title# - #year#", //wich data will show
                    select: true, //enables selection
                    height:250,
                    data: small_film_set
                }
            ]}
       ]
   })

    </script>
    
</body>
</html>
