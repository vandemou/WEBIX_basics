    <link rel="stylesheet" href="node_modules/webix/webix.css">

<body>

    <script type="text/javascript" charset="utf-8">
        webix.ui({
            rows:[

                {   view:"datatable",
                    autoConfig:true,
                    data:{
                        title: "My Fair Lady", year:1964, votes:533848, rating:8.9, rank:5
                    }
                }
            ]
        })
    </script>
