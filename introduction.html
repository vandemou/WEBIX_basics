<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/webix/webix.css">
    <script src="node_modules/webix/webix.js"></script>
    <title>Webix introduction</title>
    <style>
        #app_here{
            width:1000px;
            height:400px;
            margin:20px;
        }
    </style>
</head>
<body>
    <div id="app_here"></div>
    <script src="json/treedata.json"></script>  
    <script src="json/small_film_set.json"></script>         
    <script type="text/javascript" charset="utf-8">
    webix.ui({
    container:"app_here",
        rows:[
            { type:"header", template:"My App!" },
            { cols:[
                { view:"tree", id:"mytree", gravity:0.3, select:true, data:tree_data },
                { view:"resizer" },
                { view:"datatable", id:"mydatatable", autoConfig:true, data:small_film_set}
            ]}
        ]
    });

    $$("mytree").open(1);
    $$("mytree").open(2);
    $$("mytree").open(3);

    $$("mydatatable").select(1);
        
    </script>
    
</body>
</html>
